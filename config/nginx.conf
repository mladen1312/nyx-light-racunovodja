# Nyx Light — Nginx Reverse Proxy (SSL/TLS)
#
# Instalacija na Mac:
#   brew install nginx
#   # Self-signed cert za lokalni LAN:
#   openssl req -x509 -nodes -days 3650 -newkey rsa:2048 \
#     -keyout /usr/local/etc/nginx/ssl/nyx.key \
#     -out /usr/local/etc/nginx/ssl/nyx.crt \
#     -subj "/CN=nyx.local/O=Nyx Light"
#
# Ili Let's Encrypt za javni pristup:
#   brew install certbot
#   sudo certbot certonly --standalone -d nyx.example.com
#
# Pokretanje:
#   nginx -c /path/to/this/file
#   nginx -s reload

worker_processes auto;  # Apple Silicon: koristit ce svih 24 P-core threadova

events {
    worker_connections 64;  # Max 15 korisnika, s headroom
}

http {
    include       /usr/local/etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log  /usr/local/var/log/nginx/nyx_access.log;
    error_log   /usr/local/var/log/nginx/nyx_error.log;

    # Optimizacije za Apple Silicon
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # Gzip kompresija
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 1024;

    # Rate limiting (za sigurnost)
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # Upstream — Nyx Light FastAPI
    upstream nyx_backend {
        server 127.0.0.1:7860;
        keepalive 32;
    }

    # HTTP → HTTPS redirect
    server {
        listen 80;
        server_name nyx.local *.local;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name nyx.local;

        # SSL certifikati
        ssl_certificate     /usr/local/etc/nginx/ssl/nyx.crt;
        ssl_certificate_key /usr/local/etc/nginx/ssl/nyx.key;

        # TLS konfiguracija (moderan, siguran)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' wss://nyx.local";

        # Max upload size (za PDF skenove)
        client_max_body_size 50M;

        # Static files (frontend)
        location / {
            proxy_pass http://nyx_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API — rate limited
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://nyx_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;  # LLM inference može trajati duže
        }

        # Auth — strožiji rate limit (brute-force zaštita)
        location /api/auth/login {
            limit_req zone=auth burst=3;
            proxy_pass http://nyx_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # WebSocket (chat streaming)
        location /ws/ {
            proxy_pass http://nyx_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Prometheus metrics (samo lokalni pristup)
        location /metrics {
            allow 127.0.0.1;
            deny all;
            proxy_pass http://nyx_backend;
        }

        # Health check (bez auth)
        location /health {
            proxy_pass http://nyx_backend;
        }
    }
}
